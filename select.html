<!DOCTYPE html>
<html>
<style>
    * {
        box-sizing: border-box;
    }

    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: grid;
        place-items: stretch;
    }
</style>

<body>
    <div id="pane">
        <p>
        <div>
            <p>inner</p>
        </div>
        </p>
        <p>b</p>
        <p>c</p>
        <p>d</p>
        <p>e</p>
        <p>f</p>
        <p>g</p>
        <p>h</p>
        <p>i</p>
        <p>j</p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    require(['src/selectablePane'], (pane) => {
        const p = document.getElementById('pane');
        pane.create(p, { collectChildren: true });
        setTimeout(() => {
            p.dataset['selectedPaneId'] = '1';
            setTimeout(() => {
                p.children[0].removeAttribute('data-pane-id');
                setTimeout(() => {
                    p.dataset['selectedPaneId'] = '1';
                    console.log(p.tabs);
                }, 1000);
            }, 1000);
        }, 100);
    });
</script>

</html>
